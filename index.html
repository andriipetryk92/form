<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="js.js" defer></script>
</head>

<body>
    <div id="ingredients">
        <div id="serveses">
            <div id="serves_2">
                <p>Serves 2</p>
            </div>
            <div id="serves_4">
                <p>Serves 4</p>
            </div>
            <div id="serves_6">
                <p>Serves 6</p>
            </div>
        </div>
        <div id="serves_2_table">
            <form method="GET" id="my_form_2" name="tt">
                <table id="myTable_2"></table>
            </form>
            <div class="addIngredient_2">
                <button id="oneIngredient_2">+Ingredient</button>
                <button id="tenIngredient_2">+10 slots</button>
            </div>
        </div>
        <div id="serves_4_table">
            <form method="GET" id="'my_form_4">
                <table id="myTable_4"></table>
            </form>
            <div class="addIngredient_4">
                <button id="oneIngredient_4">+Ingredient</button>
                <button id="tenIngredient_4">+10 slots</button>
            </div>
        </div>
        <div id="serves_6_table">
            <form method="GET" id="'my_form_6">
                <table id="myTable_6"></table>
            </form>
            <div class="addIngredient_6">
                <button id="oneIngredient_6">+Ingredient</button>
                <button id="tenIngredient_6">+10 slots</button>
            </div>
        </div>

    </div>




    <div id="tags">
        <div class="left">
            <div class="headerLeft">
                <h2>Diets</h2>
                <p>Choose a max of (2) tags.</p>
            </div>
            <div class="leftButtons">
                <div id="firstColumn">
                    <div id="low-carb">
                        <div class="first" id="low">
                            <div class="firstLeft circleLeft">
                            </div>
                            <p class="changeTextLeft">Low-carb</p>
                            <div class="firstLeftClose closeLeft">
                            </div>
                        </div>
                    </div>
                    <div id="paleo">
                        <div class="first" id="pal">
                            <div class="secondLeft circleLeft">
                            </div>
                            <p class="changeTextLeft">Paleo</p>
                            <div class="secondLeftClose closeLeft">
                            </div>
                        </div>
                    </div>
                    <div id="vegan">
                        <div class="first" id="veg">
                            <div class="thirdLeft circleLeft">
                            </div>
                            <p class="changeTextLeft">Vegan</p>
                            <div class="thirdLeftClose closeLeft">
                            </div>
                        </div>
                    </div>
                    <div id="gluten-free">
                        <div class="first" id="glu">
                            <div class="fourthLeft circleLeft">
                            </div>
                            <p class="changeTextLeft">Gluten-free</p>
                            <div class="fourthLeftClose closeLeft">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="secondColumn">
                    <div id="ketogenic">
                        <div class="first" id="ket">
                            <div class="fifthLeft circleLeft">
                            </div>
                            <p class="changeTextLeft">Ketogenic</p>
                            <div class="fifthLeftClose closeLeft">
                            </div>
                        </div>
                    </div>
                    <div id="macros">
                        <div class="first" id="mac">
                            <div class="sixthLeft circleLeft">
                            </div>
                            <p class="changeTextLeft">Macros</p>
                            <div class="sixthLeftClose closeLeft">
                            </div>
                        </div>
                    </div>
                    <div id="vegetarian">
                        <div class="first" id="veg1">
                            <div class="seventhLeft circleLeft">
                            </div>
                            <p class="changeTextLeft">Vegetarian</p>
                            <div class="seventhLeftClose closeLeft">
                            </div>
                        </div>
                    </div>
                    <div id="low-calorie">
                        <div class="first" id="low1">
                            <div class="eighthLeft circleLeft">
                            </div>
                            <p class="changeTextLeft">Low-calorie</p>
                            <div class="eighthLeftClose closeLeft">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="headerRight">
                <h2>Type of food</h2>
                <p>Choose a max of (1) tags.</p>
            </div>
            <div class="rightButtons">
                <div id="thirdColumn">
                    <div id="popular">
                        <div class="second" id="pop">
                            <div class="firstRight circleRight">
                            </div>
                            <p class="changeTextRight">Popular</p>
                            <div class="firstRightClose closeRight">
                            </div>
                        </div>
                    </div>
                    <div id="americana">
                        <div class="second" id="ame">
                            <div class="secondRight circleRight">
                            </div>
                            <p class="changeTextRight">Americana</p>
                            <div class="secondRightClose closeRight">
                            </div>
                        </div>
                    </div>
                    <div id="italian">
                        <div class="second" id="ita">
                            <div class="thirdRight circleRight">
                            </div>
                            <p class="changeTextRight">Italian</p>
                            <div class="thirdRightClose closeRight">
                            </div>
                        </div>
                    </div>
                    <div id="greek">
                        <div class="second" id="gre">
                            <div class="fourthRight circleRight">
                            </div>
                            <p class="changeTextRight">Greek</p>
                            <div class="fourthRightClose closeRight">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="fourthColumn">
                    <div id="seasonal">
                        <div class="second" id="sea">
                            <div class="fifthRight circleRight">
                            </div>
                            <p class="changeTextRight">Seasonal</p>
                            <div class="fifthRightClose closeRight">
                            </div>
                        </div>
                    </div>
                    <div id="latin">
                        <div class="second" id="lat">
                            <div class="sixthRight circleRight">
                            </div>
                            <p class="changeTextRight">Latin</p>
                            <div class="sixthRightClose closeRight">
                            </div>
                        </div>
                    </div>
                    <div id="asian">
                        <div class="second" id="asi">
                            <div class="seventhRight circleRight">
                            </div>
                            <p class="changeTextRight">Asian</p>
                            <div class="seventhRightClose closeRight">
                            </div>
                        </div>
                    </div>
                    <div id="indian">
                        <div class="second" id="ind">
                            <div class="eighthRight circleRight">
                            </div>
                            <p class="changeTextRight">Indian</p>
                            <div class="eighthRightClose closeRight">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
